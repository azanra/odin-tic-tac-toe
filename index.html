<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script/script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="playerInput">
      <div class="submitContainer">
        <div class="firstPlayerContainer">
          <label for="firstPlayerInput">First Player Name </label>
          <input type="text" id="firstPlayerInput" name="firstPlayerName" />
        </div>
        <div class="secondPlayerContainer">
          <label for="secondPlayerInput">Second Player Name </label>
          <input type="text" id="secondPlayerInput" name="secondPlayerName" />
        </div>
        <button type="button" id="submitBtn">Submit player name</button>
      </div>
      <div class="startBtnContainer">
        <button type="button" id="startBtn">Start the game</button>
      </div>
      <div class="restartBtnContainer">
        <button type="button" id="restartBtn">Restart the game!</button>
      </div>
      <div class="container">
        <p class="winStatus"></p>
        <div class="gameBoard"></div>
      </div>
      <div class="playerTurnContainer">
        <p class="playerTurn"></p>
      </div>
    </div>
  </body>
</html>
